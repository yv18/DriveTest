<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/form.css" />
    <title>G 2 Test</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Book DriveTest</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li>
            <a class="nav-link" href="index"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="G">G Test</a>
          </li>
          <li class="nav-item nav-item active">
            <a class="nav-link" href="G2"
              >G2 Test <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="Login">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Form-->
    <div class="G2_heading">
      <h3>Welcome To G2 Test page</h3>
    </div>
    <div class="form">
      <div class="input">
        <form id="details">
          <h4>Personal Information</h4>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            id="Last Name"
            name="Last Name"
            placeholder="Last Name"
            required
          />
          <input
            type="text"
            id="License"
            name="License"
            placeholder="License Number â€“ must be 8 characters (alpha numeric) "
            required
          />
          <input type="number" id="Age" name="Age" placeholder="Age" required />
          <input
            type="date"
            id="DOB"
            name="DOB"
            placeholder="Date Of Birth"
            required
          />

          <h5><label id="car">Enter Your Car Details</label></h5>
          <input
            type="text"
            id="make"
            name="make"
            placeholder="Make"
            required
          />

          <input
            type="text"
            id="model"
            name="model"
            placeholder="Model"
            required
          />

          <input
            type="number"
            id="year"
            name="year"
            placeholder="Year"
            required
          />

          <input
            type="text"
            id="plat number"
            name="plat number"
            placeholder="Plat number"
            required
          />

          <div class="btn">
            <button id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
